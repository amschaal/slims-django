{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block 'content' %}
<h1 class="title">
    Edit Run
</h1>
<form method="POST" action=".">
    {% csrf_token %}
    {{ run_form|crispy }}
    <h3>Lanes</h3>
    {{ lane_formset.management_form }}
    {% for lane in lane_formset %}
        {{ lane|crispy }}
    {% endfor %}
    <input class="button" type="submit" value="Submit" />
</form>


{% endblock %}
